manifestVersion: 1

info:
  name: Sample Sync App
  # TODO We can't specify a version while also specifying a webhookUrl
  # We can't specify a feature without specifying webhookUrl
  # version: 0.1.0
settings:
  lifecycleManagement: MANUAL
  # TODO: Just a placeholder, we'll replace with a valid webhook URL in the Benchling UI
  webhookUrl: https://benchling.com
features:
  - name: Sync Step
    id: sync_step
    type: ASSAY_RUN

configuration:
  - name: Sync Folder
    type: folder
    description: The folder where synced chemical entities will be stored.
    requiredConfig: true
  - name: Molecule Schema
    type: entity_schema
    subtype: molecule
    description: A chemical schema for molecules synced from PubChem.
    requiredConfig: true
    fieldDefinitions:
      - name: Molecular Weight
        type: float
        requiredConfig: true
      - name: MonoIsotopic
        type: float
        requiredConfig: true
